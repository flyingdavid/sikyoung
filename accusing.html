<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>식영부게시판</title>
     </head>
     <body>
          <h1>기소용 page</h1>

          <div class="date">
              <b> 오늘의 날짜:</b>
              <input type="date" id="userdate" name="userdate" value="2017-01-01">
          </div>

          <br>

          <div class="meal">
              <b>식사시간:</b>
              <select name="meal">
                  <option value="breakfast">breakfast</option>
                  <option value="lunch">lunch</option>
                  <option value="dinner">dinner</option>
              </select>
          </div>

          <br>

          <div class="wave">
              <b>기수:</b>
              <select name="wave">
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
              </select> 기
          </div>

          <br>

          <div class="name">
              <b>이름:</b>
              <input type="text" name="name">
          </div>

          <br>

          <input type="submit">
     </body>
</html>
